<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQ的同级遍历siblings</title>
    <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("h2").siblings().css("border","1px solid red");
            $("h2").siblings("p").css("border","1px solid green");
            $("h2").next().css("color","red");
            $("h2").nextUntil("div").css("font-size","15px");
        })
    </script>
</head>
<style>
    .parent *{
        border:1px solid aqua;
        display: block;
        margin: 15px;
        padding: 5px;
        font-size: 10px;
    }
</style>
<body class="parent">
    <div class="dv1">
        <h2>这是一个标题H2</h2>
        <p>这是一个段落p</p>
        <h3>这是另一个标题h3</h3>
        <p>这是另一个段落</p>
        <div class="dv2">
            <h3>这是小标题h2</h3>
            <p>这是小段落p</p>
        </div>
    </div>
</body>
</html>
