<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQ追加元素</title>
    <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".btn").click(function () {
                $("img").before("在前面添加文本！");
            });
            $(".btn2").click(function () {
                $(".p1").after("<p><b>在后面添加文本</b></p>");
            });
        });
        function clickMe() {
            var txt1 = "<p>文本1</p>"
            var txt2 = $("<b></b>").text("文本2");
            var txt3 = document.createElement("p");
            txt3.innerHTML="文本3";
            $(".p1").after(txt1,txt2,txt3);
        }
    </script>
</head>
<body>
    <p class="p1"><img src="img/01.jpg" width="100" height="100"></p>
    <button class="btn">点击在图片前面加入文本</button>
    <button class="btn2">点击在图片后面加入文本</button>
    <button onclick="clickMe()">点击添加文本</button>
</body>
</html>
