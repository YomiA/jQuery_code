<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQ的CSS方法</title>
    <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("img").css("cursor","pointer");
            $(".btn").css({"background":"black","color":"white"});
        });
        // function imgAppear() {
        //     $(".btn").css({"display":"block"});
        // }
        // function imgDis() {
        //     $(".btn").css("display","none");
        // }
        function clickMe() {
            alert("加入购物车成功！");
        }
    </script>
</head>
<style type="text/css">
    .dv{
        float: left;
    }

    .dv2 img{
        width: 100px;
        height: auto;
    }


    .btn{
        padding: 10px 20px;
        display: none;
        transition: all 0.8s ease;
        cursor: pointer;
    }

    .dv2:hover .btn{
        display: block;
    }


</style>
<body>
    <div class="dv" onmouseover="imgAppear()" onmouseout="imgDis()">
        <div class="dv2"><img src="img/02.jpg">
        <button class="btn" onclick="clickMe()">加入购物车</button>
        </div>
    </div>
</body>
</html>
