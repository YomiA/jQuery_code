<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQ的CSS方法</title>
    <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".btn").css({"background":"black","color":"white"});
        })
    </script>
</head>
<style type="text/css">
    .dv2 img{
        width: 100px;
        height: auto;
    }

    .btn{
        padding: 10px 20px;
    }

</style>
<body>
    <div class="dv">
        <div class="dv2"><img src="img/02.jpg"></div>
        <button class="btn">加入购物车</button>
    </div>
</body>
</html>
