<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQ Stop</title>
    <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
<!--    $(selector).stop(stopAll,goToEnd);-->
</head>
<style>
    .dv{
        width: 500px;
        height: 500px;
        background: black;
        display: none;
    }
    .dv2{
        width: 200px;
        height: 200px;
        background: aqua;
        position: relative;
    }
</style>
<body>
    <div class="dv"></div>
    <div class="dv2">这个stop是有参数的，默认为false</div>
    <button class="btn">点击下滑</button>
    <button class="btn2">停止动画</button>
    <button class="btn3">开始</button>
    <button class="btn4">无参数的停止</button>
    <button class="btn5">一个参数的停止</button>
    <button class="btn6">两个参数的停止</button>
    <script>
        $(document).ready(function () {
            $(".btn").click(function () {
                $(".dv").slideToggle(8000);
            });
            $(".btn2").click(function () {
                $(".dv").stop();
            });
            $(".btn3").click(function () {
                $(".dv2").animate({left:'250px'},"slow");
                $(".dv2").animate({fontSize:'20px'},"slow");
            });
            $(".btn4").click(function () {
                $(".dv2").stop();
            });
            $(".btn5").click(function () {
                $(".dv2").stop(true);
            });
            $(".btn6").click(function () {
                $(".dv2").stop(true,true);
            })
        })
    </script>
</body>
</html>
